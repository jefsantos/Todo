<div class="container">
 
  <h1>EMPRESAS CADASTRADAS</h1>

  <div class="kanban mat-elevation-z8" >
    <div class="content" *ngFor="let item of listEmpresa">


      <mat-card class="mat-elevation-z8">
          <p>cert</p>
          <mat-card-header>
          
            <mat-card-title>{{item.nomeFantasia}} </mat-card-title>
            <mat-card-subtitle>{{item.razaoSocial}}</mat-card-subtitle>
            <mat-card-subtitle> {{ item.cnpj }}</mat-card-subtitle>
          </mat-card-header>
  
          <div class="actions">
              <button mat-mini-fab color="primary" >
                  <mat-icon>done</mat-icon>
                </button>
  
                <button routerLink="/updateEmpresa/{{item.id}}" mat-mini-fab color="accent" >
                  <mat-icon>edit</mat-icon>
                </button>
  
                <button (click)="delete(item.id)" mat-mini-fab color="warn" >
                  <mat-icon>delete</mat-icon>
                </button>
  
  
  
          </div>
        </mat-card>
  
  




      </div>
          
  </div>

<br>
  
  <button (click)="voltarReadAll()" class =" novo-todo mat-elevation-z8" mat-stroked-button color="primary">
    <mat-icon>home</mat-icon>

  </button>
  <button (click)="voltarUsersAll()" class =" novo-todo mat-elevation-z8" mat-stroked-button color="primary">Users</button>


</div>
